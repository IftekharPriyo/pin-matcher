<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-display" class="form-control" type="text" placeholder="PIN appears here" readonly>
                    <button onclick="pinDisplayer(), pinGeneratorAudio()" id="generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="digit-display" class="form-control" type="text" placeholder="Enter the PIN here">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="digitDisplay(7), buttonClickAudio()" class="button">7</div>
                              <div onclick="digitDisplay(8), buttonClickAudio()" class="button">8</div>
                              <div onclick="digitDisplay(9), buttonClickAudio()" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="digitDisplay(4), buttonClickAudio()" class="button">4</div>
                              <div onclick="digitDisplay(5), buttonClickAudio()" class="button">5</div>
                              <div onclick="digitDisplay(6), buttonClickAudio()" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="digitDisplay(1), buttonClickAudio()" class="button">1</div>
                              <div onclick="digitDisplay(2), buttonClickAudio()" class="button">2</div>
                              <div onclick="digitDisplay(3), buttonClickAudio()" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backSpace(), buttonClickAudio()" class="button"><</div>
                                <div onclick="digitDisplay(0), buttonClickAudio()" class="button">0</div>
                                <div onclick="cleanDisplay(), buttonClickAudio()" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-pin" type="submit" class="submit-btn">Submit</button>
                                <p id="action-left-text" class="action-left"> <span id="try-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrong-entry" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct-entry" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>

        <audio id="audio" src="audio/button.mp3.mp3"></audio>
        <audio id="success-audio" src="audio/success1.mp3"></audio>
        <audio id="pin-audio" src="audio/recieved.mp3"></audio>
        <audio id="error-audio" src="audio/error.mp3"></audio>
        <audio id="failed-audio" src="audio/failed.mp3"></audio>
    </div>



    <script>

        //initial state
        const initialState = document.getElementById('wrong-entry');
        const initialState2 = document.getElementById('correct-entry');
        initialState.style.display = initialState2.style.display = 'none';


        //function to generate the random number
        function randomPinGenerator(){
            let max = 9998;
            let min = 1001;
            let result = Math.random() * (max - min) + min;
            let pin = Math.round(result);
            return pin;
        }

        //function to diplay the generated pin in screen
        function pinDisplayer(){
            const pinDisplay = document.getElementById('pin-display');
            pinDisplay.value = randomPinGenerator();
        }



        //function to show innerText
  
        function digitDisplay(num){
            const digitDisplay = document.getElementById('digit-display');
            digitDisplay.value+=num;
        }
        digitDisplay.value='';



        //backspace

        function backSpace(){
            var screen = document.getElementById('digit-display').value;
            var erase = screen.slice(0, screen.length - 1);
            document.getElementById('digit-display').value = erase;
        }

        
        //clean display
        function cleanDisplay(){
            document.getElementById('digit-display').value = '';
        }


        //submit button functionality and logics
        const submitButton = document.getElementById('submit-pin');
        let tryExists = document.getElementById('try-left').innerText;
        let tryLeft = parseInt(tryExists);
        submitButton.addEventListener('click',function(){
            const pinDisplay = document.getElementById('pin-display');
            const digitDisplay = document.getElementById('digit-display');
            const wrongState = document.getElementById('wrong-entry');
            const correctState = document.getElementById('correct-entry');
            const actionLeftText = document.getElementById('action-left-text');
            

            if(pinDisplay.value===digitDisplay.value){
                correctState.style.display='block';
                wrongState.style.display='none';
                actionLeftText.style.display='none';
                submitButton.style.display='none';
                successAudio();
            }
            else{
                correctState.style.display='none';
                wrongState.style.display='block';
                tryLeft=tryLeft-1;
                actionLeftText.innerText = tryLeft +' try left'
                if(tryLeft>0){
                    errorAudio();
                }   
                if(tryLeft<=0){
                    submitButton.style.display='none';
                    failedAudio();
                }
            }


        })





        

        //audio snippet
        function buttonClickAudio() {
            var audio = document.getElementById("audio");
            audio.play();
        }
        function successAudio() {
            var audio = document.getElementById("success-audio");
            audio.play();
        }
       function pinGeneratorAudio(){
            var audio = document.getElementById("pin-audio");
            audio.play();
       }
       function errorAudio(){
            var audio = document.getElementById("error-audio");
            audio.play();
       }
       function failedAudio(){
            var audio = document.getElementById("failed-audio");
            audio.play();
       }
       













    </script>














</body>
</html>
